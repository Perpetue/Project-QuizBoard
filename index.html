<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project Quiz Board</title>
    </head>
    <body>
       <div class="container">
          <h1>Javascript Quiz</h1>
            <div id="blanks">
                <div>
                  <p>Following quiz provides Multiple Choice Questions (MCQs) related to Javascript Framework. You will have to read all the given answers and click over the correct answer. If you are not sure about the answer then you can check the answer using Show Answer button. </p>
                </div>
                <form>
                   <div class="form-group">
                      <label for="question1">1. Which of the following is correct about features of JavaScript?</label>
                        <div class="radio">
                            <label>
                              <input type="radio" name="question1" value="A - JavaScript is a lightweight, interpreted programming language." checked>
                           A - JavaScript is a lightweight, interpreted programming language.
                           </label>
                        </div>
                        <div class="radio">
                           <label>
                              <input type="radio" name="question1" value="B - JavaScript is designed for creating network-centric applications.">
                             B - JavaScript is designed for creating network-centric applications.
                            </label>
                        </div>
                        <div class="radio">
                           <label>
                              <input type="radio" name="question1" value="C - All of the above">
                             C - All of the above
                           </label>
                        </div>
                        <div class="form-group">
                            <label for="question2">2. Which of the following is the correct syntax to print a page using JavaScript?</label>
                            <div class="radio">
                                <label>
                                  <input type="radio" name="question2" value=" A - window.print();" checked>
                                    A - window.print();
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                  <input type="radio" name="question2" value=" B - browser.print();">
                                   B - browser.print();
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                  <input type="radio" name="question2" value="C - navigator.print();">
                                   C - navigator.print();
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="question3">3. Which built-in method calls a function for each element in the array?
                            </label>
                            <div class="radio">
                              <label>
                                <input type="radio" name="question3" value="A - while()" checked>
                                A - while()
                              </label>
                            </div>
                            <div class="radio">
                               <label>
                                 <input type="radio" name="question3" value=" B - loop()">
                                  B - loop()
                               </label>
                            </div>
                            <div class="radio">
                                <label>
                                  <input type="radio" name="question3" value="C - forEach()">
                                 C - forEach()
                                </label>
                            </div>
                        </div>
   </body>
</html>
