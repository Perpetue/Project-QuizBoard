<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="./bootstrap-3.3.7-dist/css/bootstrap.css">
    <link href="./css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class ="well">
    <div class="panel panel-default">
    <div class ="penel-heading">
        <h2> If you want to get question for javascripts click on login to Fill the Form</h2>
    </div>
    </div>
    </div>
    <img src="./image/images.jpeg" alt="image" class="image10" width="50%">
    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
    <div id="id01" class="modal">
        <form class="modal-content animate" action="/action_page.php">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                <img src="img_avatar4.png" alt="Avatar" class="avatar">
            </div>
        
            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>
            
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                    
                <button type="submit"  style="width:auto;"><a href ="index2.html">Login</a></button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>
            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
